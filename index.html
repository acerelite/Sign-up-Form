<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>

<body>
  <div class="left-panel">
    <div class="logo-container">
      <img src="Assets/odin-logo.png" alt="Odin Logo">
      <p>ODIN</p>
    </div>
  </div>
  <div class="right-panel">

    <p>This is not a real online service! You know you need something like this in your life to help you realize your
      deepest dreams. Sigh up now to get started.</p>

    <p>You <em>know</em> you want to.</p>

    <div class="form-section">

      <form action="" method="post" id="signupform">
        <p>Let's do this!</p>
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div>
          <label for="last-name ">LAST NAME</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div>
          <label for="usermail">EMAIL</label>
          <input type="email" id="usermail" name="usermail" required>
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <label for="confirmPass">CONFIRM PASSWORD</label>
          <input type="password" id="confirmPass" name="confirmPass" required>
        </div>
      </form>

    </div>
    <div><button type="submit" form="signupform">Create Account</button></div>
    <p>
      Already have an account? <a href="">Log in</a>
    </p>
  </div>
</body>

</html>
